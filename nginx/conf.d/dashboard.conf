server {
    listen 80;
    server_name dashbaord.walisonribeiro.com;

    return 301 https://$host$request_uri;
}

server {
    listen 433 ssl;
    server_name dashbaord.walisonribeiro.com;
    root /var/www/html/public;

    include /etc/nginx/conf.d/common.conf;

    index index.php;

    charset utf-8;

    ssl_certificate /etc/letsencrypt/live/dashboard.walisonribeiro.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.walisonribeiro.com/privkey.pem;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ ^/index\.php(/|$) {
        fastcgi_pass dashboard_web:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
