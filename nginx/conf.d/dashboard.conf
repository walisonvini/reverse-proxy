server {
    listen 80;
    server_name dashboard.walisonribeiro.com;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name dashboard.walisonribeiro.com;

    ssl_certificate /etc/letsencrypt/live/dashboard.walisonribeiro.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.walisonribeiro.com/privkey.pem;

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    location / {
        proxy_pass http://dashboard_web;
        include /etc/nginx/conf.d/common_location.conf;
    }
}
