server {
    listen 80;
    server_name cryptkeeper.walisonribeiro.com;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name cryptkeeper.walisonribeiro.com;

    include /etc/nginx/conf.d/common.conf;

    ssl_certificate /etc/letsencrypt/live/cryptkeeper.walisonribeiro.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cryptkeeper.walisonribeiro.com/privkey.pem;

    location / {
        proxy_pass http://cryptkeeper_web:8000;
        include /etc/nginx/conf.d/common_location.conf;
    }
}