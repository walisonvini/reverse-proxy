services:
  nginx:
    image: nginx:1.28.1-alpine
    container_name: reverse
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ../crypt-keeper/static:/app/cryptkeeper_static:ro
      - ../dashboard/public:/var/www/html/public:ro
    networks:
      - proxy-net

networks:
  proxy-net:
    external: true