services:
  nginx:
    image: nginx:stable
    container_name: reverse_proxy_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ../crypt-keeper/static:/app/cryptkeeper_static:ro
      - dashboard_build_assets:/var/www/html/public/build:ro
    networks:
      - reverse_proxy

networks:
  reverse_proxy:
    external: true
    name: proxy-net

volumes:
  dashboard_build_assets:
    external: true