server {
    listen 443 ssl;
    server_name dashboard.walisonribeiro.com;

    ssl_certificate /etc/letsencrypt/live/dashboard.walisonribeiro.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.walisonribeiro.com/privkey.pem;

    root /var/www/html/public;
    index index.php index.html;
    charset utf-8;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    location /build/ {
        alias /var/www/html/public/build/;
        try_files $uri =404;
    }

    location / {
        try_files $uri /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass dashboard_web:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_hide_header X-Powered-By;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
}
